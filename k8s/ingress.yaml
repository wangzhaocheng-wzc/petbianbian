apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pet-health-ingress
  namespace: pet-health
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - pet-health-platform.com
    - www.pet-health-platform.com
    - api.pet-health-platform.com
    secretName: pet-health-tls
  rules:
  - host: pet-health-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pet-health-nginx
            port:
              number: 80
  - host: www.pet-health-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pet-health-nginx
            port:
              number: 80
  - host: api.pet-health-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pet-health-backend
            port:
              number: 5000

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@pet-health-platform.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx