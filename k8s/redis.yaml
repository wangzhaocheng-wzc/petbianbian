apiVersion: apps/v1
kind: Deployment
metadata:
  name: pet-health-redis
  namespace: pet-health
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pet-health-redis
  template:
    metadata:
      labels:
        app: pet-health-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --requirepass
        - $(REDIS_PASSWORD)
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pet-health-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: pet-health-redis
  namespace: pet-health
spec:
  selector:
    app: pet-health-redis
  ports:
  - port: 6379
    targetPort: 6379

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: pet-health
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi