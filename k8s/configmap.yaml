apiVersion: v1
kind: ConfigMap
metadata:
  name: pet-health-config
  namespace: pet-health
data:
  NODE_ENV: "production"
  MONGODB_URI: "mongodb://pet-health-mongo:27017/pet-health"
  REDIS_URL: "redis://pet-health-redis:6379"
  VITE_API_URL: "https://api.pet-health-platform.com/api"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: pet-health
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log notice;
    pid /var/run/nginx.pid;

    events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        server_tokens off;

        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json
            image/svg+xml;

        include /etc/nginx/conf.d/*.conf;
    }