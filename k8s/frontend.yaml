apiVersion: apps/v1
kind: Deployment
metadata:
  name: pet-health-frontend
  namespace: pet-health
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pet-health-frontend
  template:
    metadata:
      labels:
        app: pet-health-frontend
    spec:
      containers:
      - name: frontend
        image: pet-health-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: pet-health-frontend
  namespace: pet-health
spec:
  selector:
    app: pet-health-frontend
  ports:
  - port: 80
    targetPort: 80